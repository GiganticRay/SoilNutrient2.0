<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">
<!--    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
    <script src="http://localhost:9625/Script/jquery-3.2.1.js" type="text/javascript"></script>
    <script>
        function check() {
            swal(
                { title: "您确定要删除这条数据吗",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定删除！",
                    cancelButtonText: "取消",
                    closeOnConfirm: false,
                    closeOnCancel: false,
                    html:true
                },
                function (isConfirm) {
                    if (isConfirm) {
                        swal({ title: "删除成功！",
                            type: "success"
                        }, function () { alert('dgfd'); })
                    }
                    else {
                        swal({ title: "已取消",
                            type: "info"
                        })
                    }
                }
            )
            }
       function save() {
                swal({ title: "保存成功！",
                    type: "success"
                }, function () { window.location = "/" }
    )
            }
    </script>
</head>
<body>
    <input type="button" name="name" onclick="check()" value=" " />
    <br /><br /><br />
    <p><font size="20">删除</font></p>
    <input type="button" name="name" onclick="save()" value=" "  />
</body>
</html>
